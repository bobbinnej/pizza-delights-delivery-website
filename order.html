    <title>Title</title>

 <!-- Bootstrap link -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <body>
    <div class="container">
      <h3 class="text-center" style="color: white; background-color:black ; margin-top: 2%;">
        Order details&nbsp;<i class=" fas fa-pizza-slice"></i></h3>
        <div class="row">
          <div class="col">
            <img src="images/pizzalogo.png" alt="" srcset="">
          </div>
          <div class="col">
            <form>
              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Number of Pizzas</label>
                  <input type="number" class="form-control" id="number-of-pizzas" placeholder="Input number of pizza you want"><br>
                </div>
                <div class="form-group">
                  <label for="pizza-size">Choose Pizza size</label><br>
                  <select class="selectpicker" multiple id="pizza-size">
                    <option>Mega &nbsp;Kes &nbsp;1200</option>
                    <option>Large &nbsp;Kes &nbsp;1000</option>
                    <option>Medium &nbsp;Kes &nbsp;800</option>
                    <option>Regular &nbsp;Kes &nbsp;550</option>
                   
                  </select>
                  <br><br>
                  <label for="pizza-size">Choose Pizza crust </label>
                  <select class="form-control" id="pizza-crust">
                    <option>Glute-free &nbsp;Kes &nbsp;200</option>
                    <option>Stuffed &nbsp;Kes &nbsp;150</option>
                    <option>Thick &nbsp;Kes &nbsp;100</option>
                    <option>Thin &nbsp;Kes &nbsp;50</option>
                   
                  </select>
                  <br><br>
                  <label for="pizza-topping">Choose Pizza topping </label><br>
                  <select class="selectpicker" multiple style="width: 100%;"  id="pizza-topping">
                    <option>Pepperoni &nbsp;Kes &nbsp;20</option>
                    <option>Mushroom &nbsp;Kes &nbsp;20</option>
                    <option>Onions &nbsp;Kes &nbsp;10</option>
                    <option>Sausage &nbsp;Kes &nbsp;60</option>
                    <option>Extra-cheese &nbsp;Kes &nbsp;80</option>
                    <option>Black-olives &nbsp;Kes &nbsp;30</option>
                    <option>Green-pepper&nbsp;Kes &nbsp;30</option>
                    <option>Pineapple &nbsp;Kes &nbsp;40</option>
                    <option>Spinach &nbsp;Kes &nbsp;30</option>
                   
                  </select>
                  <br><br>
                  <label for="pizza-size">Choose Delivery option </label>
                  <select class="form-control" id="pizza-crust">
                    <option>I want my pizza to be delivered</option>
                    <option>I do not want my pizza to be deliverd</option>
                    
                   
                  </select>
                </div>
               
                
              </form>
            </form>
          </div>
        </div>
    </div>
