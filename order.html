<!doctype html>
<html lang="en">
  <head>
   <!--Add an image to title section-->
  <link rel="icon" href="images/icons8-pizza-48.png" sizes="48x48">
  <title>&nbsp;Make Order</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap link -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
 integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--css link-->
<link rel="stylesheet" href="css/index.css" type="text/css">
<!--Font awesome link-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  </head>
  <body>
    <div class="container">
      <h3 class="text-center" style="color: white; background-color:black ; margin-top: 2%;">
        Order details&nbsp;<i class=" fas fa-pizza-slice"></i></h3>
        <div class="row">
          <div class="col">
            <img src="images/pizzalogo.png" alt="" srcset="">
          </div>
          <div class="col">
          
              <form id="pizza-form">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Number of Pizzas</label>
                  <input type="number" class="form-control" id="number-of-pizzas" placeholder="Input number of pizza you want"><br>
                </div>
                <div class="form-group">
                  <label for="pizza-size">Choose Pizza size</label><br>
                  <select class="selectpicker" multiple id="pizza-size">
                    <option>Mega (1200)</option>
                    <option>Large (1000)</option>
                    <option>Medium (800)</option>
                    <option>Regular (550)</option>
                   
                  </select>
                  <br><br>
                  <label for="pizza-crust">Choose Pizza crust </label>
                  <select class="form-control" id="pizza-crust">
                    <option >Select</option>
                    <option>Gluten-free (200)</option>
                    <option>Stuffed (150)</option>
                    <option>Thick (100)</option>
                    <option>Thin (50)</option>
                   
                  </select>
                  <br><br>
                  <label for="pizza-topping">Choose Pizza topping </label><br>
                  <select class="selectpicker" multiple style="width: 100%;"  id="pizza-topping">
                    <option>Pepperoni (20)</option>
                    <option>Mushroom (20)</option>
                    <option>Onions (10)</option>
                    <option>Sausage (60)</option>
                    <option>Extra-cheese (80)</option>
                    <option>Black-olives (30)</option>
                    <option>Green-pepper (30)</option>
                    <option>Pineapple (40)</option>
                    <option>Spinach (30)</option>
                   
                  </select>
                  <br><br>
                  <span>Do you want your pizza to be Delivered?</span>  
                  <select class="form-control" id="pizza-delivery">
                    <option >Select</option>
                    <option value="Y">Yes</option>
                    <option value="N">No</option>                 
                  </select>
                  <!--Avtivate a textbox for delivery address if delivery option is yes-->
                  <hr style="border: 2px solid black;">
                  <div id="opt-delivery" style="display: none;">
                    <p style="color: black;"> Delivery Fee is Kes &nbsp; <span style="color: palevioletred;">60</span></p>
                    Input Delivery Address:                
                    <input type="text" id="delivery-address">
                 
                    
                  </div>
                  <button id="submit-order" >Checkout</button>
                </div>
               
                
              </form>       
          </div>
        </div>
    </div>
   
   
   
    <!-- jQuery link-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     
    <!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!--Js link-->
     <script src="js/index.js"></script>

     
  </body>
</html>
